{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static '/images/icon2.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body style="min-height: 100vh;">
    <header>
        <div style="background-color: #82D671;top: 0;">
            <div class="row" style="width: 100%;">
                <div class="col-1 col-lg-5"></div>
                <div class="col-11 col-lg-7" style="margin-top: 30px;margin-bottom: 15px;">
                    <a href="{% url 'home' %}">
                        <img src="{% static '/images/icon.png' %}"
                            style="height: 100px;margin-top: -10px;border-style: solid;border-color: rgb(89, 169, 219);"
                            alt="logo">
                    </a>
                </div>
            </div>
            <hr style="color: blue;">
        </div>
    </header>
    <section>
        {% block content %}{% endblock content %}
    </section>
    <footer style="margin-top: auto;">
        <div>
            <div class="row" style="width: 100%;">
                <div class="col-1"></div>
                <div class="col-10">
                    <p style="text-align: center; padding-top:8px;padding-bottom: 6px;">Copyright Â© 2023. | Powered by
                        <a href="" style="text-decoration: none;color: rgb(52, 31, 212);">Muhammed
                            Suhail</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
