{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static '/images/icon2.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>
    <header>
        <div style="background-color: #82D671;top: 0;">
            <div class="row" style="width: 100%;">
                <div class="col-sm-4 col-lg-5"></div>
                <div class="col-sm-7" style="margin-top: 30px;margin-bottom: 30px;">
                    <a href="{% url 'home' %}">
                        <img src="{% static '/images/icon.png' %}"
                            style="height: 100px;margin-top: -10px;border-style: solid;border-color: rgb(89, 169, 219);"
                            alt="logo">
                    </a>
                </div>
            </div>
            <hr style="color: blue;">
        </div>
        <div>
            <div class="row" style="width: 100%;text-align: center;">
                <div class="col-sm-1"></div>
                <div class="col-sm-2" style="margin-top: 5px;margin-bottom: 5px;">
                    <a href="" style="text-decoration: none;"><h5>About</h5></a>
                </div>
                <div class="col-sm-2" style="margin-top: 5px;">
                    <a href=""  style="text-decoration: none;"><h5>Servives</h5></a>
                </div>
                <div class="col-sm-2" style="margin-top: 5px;">
                    <a href=""  style="text-decoration: none;"><h5>Contact</h5></a>
                </div>
                <div class="col-sm-2" style="margin-top: 5px;">
                    <a href=""  style="text-decoration: none;"><h5>Booking</h5></a>
                </div>
                <div class="col-sm-2" style="margin-top: 5px;">
                    <a href=""  style="text-decoration: none;"><h5>Tracking</h5></a>
                </div>
            </div>
            <hr style="color: blue;">
        </div>
    </header>
    <section style="background-color: #82D671 ;">{% block content %}{% endblock content %}</section>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
